<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#FFB6C1"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#C71585"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFA07A"></a-cylinder>
      <a-cone position="-2 1 -4" color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>
      <a-triangle position="2 1.5 -3" color="#FF00FF" vertex-c="1 -1 0"></a-triangle>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    
     
    </a-scene>
  </body>
</html>
